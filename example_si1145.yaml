external_components:
  - source: github://berfenger/esphome_components
    components: [ si1145 ]
esphome:
  name: example_si1145
  platform: ESP32
  board: esp32dev

logger:
  level: DEBUG

i2c:
  sda: 25
  scl: 26
  scan: False
  frequency: 100khz

sensor:
  - platform: si1145
    calculated_lux:
      name: "Lux sensor"
    visible:
      name: "VIS sensor"
      temp_correction: False
      mode: auto # default
      range: high # default
      gain: 0 # default
    infrared:
      name: "IR sensor"
      temp_correction: False
      mode: manual
      range: low
      gain: 2
    uvindex:
      name: "UV index sensor"
    update_interval: 5s